
<style>
#subscription {
  margin-top: 1em;
}
#subscription img {
  vertical-align: middle;
}

#searchbox fieldset {
  margin: 2em 0 0 0;
  padding: 0;
}

#searchbox input[type=text] {
  width: auto;
}
</style>

{% if site.simple_search %}
<form id="searchbox" action="{{ site.simple_search }}" method="get">
  <fieldset role="search">
    <input type="hidden" name="sitesearch" value="{{ site.url | shorthand_url }}" />
    <input class="search" type="text" name="q" results="0" placeholder="Search" />
    <input class="search" type="image" src="/images/search.png" />
  </fieldset>
</form>
{% endif %}

<div id="subscription" data-subscription="rss{% if site.subscribe_email %} email{% endif %}">
  <a href="{{ site.subscribe_rss }}" rel="subscribe-rss" title="subscribe via RSS"><img src="/images/rss.png"/></a>
  <a href="http://twitter.com/{{ site.twitter_user }}/"/><img src="/images/bird_32_gray.png" /></a>
</div>
